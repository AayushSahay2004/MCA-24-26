<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Test table with merged cells</title>
</head>
<body>
    <center><h1>A Test Table with merged cells</h1></center><br>

    <center>
    <table width="200px" height="200px" border="1px" cellpadding="8px">

        <tr>
            <td rowspan="2px"></td>
            <td colspan="2px">Average</td>
            <td rowspan="2px">Red Eyes</td>
        </tr>

        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>

        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>

        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
 
    </table>
</center>
</body>
</html>
