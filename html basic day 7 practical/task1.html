<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ol>
        <li>Input Devices</li>
        <ul type="square">
            <li>keyboard</li>
            <li>Mouse</li>
        </ul>
        <li>Output Devices</li>
        <ol type="a">
            <li>monitor</li>
            <ul type="disc">
                <li>LED</li>
                <li>LCD</li>
            </ul>
        </ol>
        <li>Processing Devices</li>
        <ul type="circle">
            <li>CPU</li>
        </ul>
    </ol>
</body>
</html>
